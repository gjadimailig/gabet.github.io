<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gabet — Registration Successful</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 32px;
      }
      .success-card {
        width: min(460px, 100%);
        background: white;
        border-radius: 32px;
        padding: 48px 40px;
        text-align: center;
        box-shadow: 0 24px 60px rgba(15, 23, 42, 0.12);
      }
      .success-icon {
        width: 72px;
        height: 72px;
        margin: 0 auto 24px;
        border-radius: 50%;
        background: linear-gradient(135deg, var(--brand-primary), var(--brand-primary-dark));
        display: grid;
        place-items: center;
        color: white;
        font-size: 1.5rem;
      }
      h1 {
        color: var(--neutral-900);
        margin-bottom: 12px;
      }
      p {
        color: var(--neutral-500);
        line-height: 1.6;
      }
      .deep-link {
        margin-top: 32px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        padding: 14px 24px;
        border-radius: 999px;
        background: linear-gradient(135deg, var(--brand-primary), var(--brand-primary-dark));
        color: white;
        font-weight: 600;
        text-decoration: none;
        box-shadow: 0 12px 32px rgba(37, 99, 235, 0.35);
      }
    </style>
  </head>
  <body>
    <div class="success-card">
      <div class="success-icon">✓</div>
      <p class="eyebrow">Welcome to Gabet</p>
      <h1>Registration confirmed</h1>
      <p>
        You're all set. Tap the button below to return to the Gabet iOS app and finish authentication.
      </p>
      <a class="deep-link" href="gabet://auth-callback">Open Gabet</a>
    </div>
  </body>
</html>
